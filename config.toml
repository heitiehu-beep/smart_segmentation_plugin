# smart_segmentation_plugin - 智能分段插件配置文件
# 使用 LLM 智能切分回复文本，保持内容不变

# ⚠️ 重要：必须禁用 MaiBot 内置分段功能！
# 在 config/bot_config.toml 中设置：
# [response_splitter]
# enable = false

# 插件基本信息
[plugin]

# 插件名称
name = "smart_segmentation_plugin"

# 插件版本
version = "1.0.0"

# 是否启用插件
enabled = true

# 智能分段配置
[segmentation]

# 是否启用智能分段
enabled = true

# 切分风格
# - natural: 自然风格，在自然停顿处切分（推荐）
# - conservative: 保守风格，尽量少切分
# - active: 活跃风格，切分更细致
style = "natural"

# 启用分段的最小文本长度（字符数）
# 小于此长度的文本不会切分
min_length = 20

# 最大切分段数
# 避免长文切分过多导致刷屏
max_segments = 8
